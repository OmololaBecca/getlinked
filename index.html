<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Linked Hackathon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Assets/getlinked.png"></link>
</head>
<body>
    <main>
        <section>
<div class="parent-container">
    <div class="hero-page">
        <div class="first-component-flex">
            <img class="get-linked-logo" src="./Assets/getlinked.png"/>

            <div class="first-component-nav">
             <nav id="timelines">Timelines</nav>
             <nav id="timelines">Overviews</nav>
             <nav id="timelines">FAQs</nav>
                <nav id="timelines">Contact</nav>
             </div>

             <button class="first-component-button">Register</button>
        </div>
        <hr>
        <div class="star-innovation-div">
            <img  class="first-star" src="./Assets/star (1).png"/>
            <div class="innovation-stroke-div">
            <p class="innovation-tag">Igniting a Revolution in HR Innovation</p>
            <img class="curved-stroke" src="./Assets/Vector 4.png"/>
        </div>
        </div>
        <div class="second-component-flex">
            <div class="getlinked-div">
                <img src="./Assets/Title (1).png"/>
                <p>Participate in the getlinked hackathon 2023 and stand <br> a chance to win a Big price</p>
                <button class="second-component-button">Register</button>
                <div class="countdown-div">
                    <p>00h</p>
                    <p>00m</p>
                    <p>00s</p>
                </div>
            </div>
            <div class="vr-man-div">
                <img class="vr-man" src="./Assets/man-wearing-smart-glasses-touching-virtual-screen 1.png">
                <img  class="multiple-star-image" src="./Assets/Image 1 (1).png"/>
            </div>
        </div>
    </div>
</div>
        </section>
    </main>
    
</body>
</html>
